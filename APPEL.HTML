                         <fieldset><label>Information sur l'employeur</label>
                              <ol>
                                   <li>

                                             <p><label for="name">Nom:</label></p>

                                        </div>
                                   </li>
                                   <li>
                                        <div>
                                             <p><label for="Telephone">Numero de Telephone :</label></p>

                                   <li>
                                        <div>
                                             <p><label for="email">Email :</label></p>

                                        </div>
                                   </li>
                                   <li>
                                        <div>
                                             <p><label for="structure">Nom de la structure</label></p>

                                        </div>
                                   </li>
                              </ol>
                         </fieldset>
                         <fieldset><label>Information sur l'emploi</label>
                              <ol>
                                   <li>

                                   <li>

                                        </div>
                                   </li>
                                   <li>
                                        <div>
                                             <p><label for="heure">Nombres d'heure :</label></p>
                                             <p><input type="number" size="50" id="heure" class="champ" name="heure"
                                                       required></p>
                                        </div>
                                   </li>
                                   <li>
                                        <div>
                                             <p><label for="lieu">Lieu de travail :</label></p>
                                             <p><input type="lieu" placeholder="pays-ville-quartier" size="50"

                                        <div>
                                             <p><label for="day"></label>Jours de travail</p>

                                             </p>
